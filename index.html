<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
    <script src="vue2.3.3.js"></script>
    <title>ToDOList</title>
</head>

    <body>
        <h1>To Do List</h1>

        <div id="app">

            <form v-on:submit.prevent="addTask">
                <input type="text" placeholder="tâche à effectuer" v-model="task">
                <button type="submit" >ajouter à la liste</button>
            </form>

            <h2>{{title}}</h2>

            <ul>
                <li v-for="task in tasks">{{task.description}}</li>
            </ul>

        </div>

        <script>

            new Vue({
                el: '#app',
                data: {
                    title: 'To Do',
                    task: null,
                    tasks: []
                },
                methods: {
                    addTask: function () {
                        this.tasks.push({id: Date.now(), description: this.task, done: false});
                        console.log('tasks', this.tasks);
                        this.task = null;
                    }
                }
            })

        </script>
    </body>
</html>
