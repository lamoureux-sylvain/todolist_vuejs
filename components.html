<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <script src="vue2.3.3.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Composants</title>
</head>

<body>

<h1>composants globaux et composants enfants</h1>

<div id="app">
    <global-cmp></global-cmp>
    <my-cmp v-bind:msg="message"></my-cmp>
    <my-cmp msg="message en dur"></my-cmp>
</div>

<script>
    Vue.component('global-cmp', {
        template: '<div>composant global</div>'
    });

    var myCmp = {
        data: function(){
            return {
                randomNumber: Math.floor(Math.random() * 10)
            }
        },
        template: '<p>composant local : {{randomNumber}}<button v-on:click="refreshNumber">rafraîchir</button> passé par le parent : {{msg}}</p>',
        methods: {
            refreshNumber: function () {
                this.randomNumber = Math.floor(Math.random() * 10)
            }
        },
        props: ['msg']
    };

    var vm = new Vue({
        el: '#app',
        components: { 'my-cmp': myCmp},
        data: {
            message: 'hello enfant'
        }
    })
</script>
</body>
</html>
